	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: #050718d9;
			background-color: #091921;
			display: flex;
			min-height: 100vh;
			justify-content: center;
			align-items: center;
			padding: 100px 10px;
		}

		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: linear-gradient(#e91e63, #ffc107);
			clip-path: circle(22% at 30% 20%);
		}

		body::after {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: linear-gradient(#2196f3, #31ff38);
			clip-path: circle(20% at 70% 70%);
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 1000px;
			padding: 100px 40px;
			margin-left: auto;
			margin-right: auto;
			flex: 1;
			background-color: rgba(255, 255, 255, .05);
			backdrop-filter: blur(15px);
			border-radius: 10px;
			outline: 10px solid rgba(255, 255, 255, .5);
			box-shadow: inset 0 0 100px rgba(255, 255, 255, .05);
		}

		ul {
			list-style: none;
		}

		li {
			width: fit-content;
			margin: auto;
		}

		li:not(:last-child),
		li:not(:first-child) {
			margin-bottom: 40px;
		}

		a {
			color: #fff;
			font-size: 24px;
			display: block;
			border: 2px solid #1a1c2b;
			border-radius: 50px;
			text-align: center;
			overflow: hidden;
			padding: 2px;
			position: relative;
			text-decoration: none;
			transition: .3s;
		}

		a:hover {
			transform: scale(1.05);
			background-image: linear-gradient(90deg, #09f8ff, #e048f3);
		}

		a>span {
			border-radius: 50px;
			line-height: 20px;
			font-weight: bold;
			overflow: hidden;
			min-height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #050718d9;
			padding: 0 20px;
		}

		.cats-wr {
			position: absolute;
			height: 100%;
			width: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}

		@media (max-width: 1024px) {
			body {
				padding: 0;
			}

			.container {
				padding: 100px 20px;
				outline: unset;
			}

			.all-wrap {
				display: none;
			}
		}

		.all-wrap:nth-of-type(1) {
			right: 10%;
		}

		.all-wrap:nth-of-type(2) {
			left: 10%;
		}

		.all-wrap {
			position: absolute;
			top: 0;
			animation: bob 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
		}

		.all {
			top: 10rem;
			left: calc(50% - 2.5rem);
			position: absolute;
			width: 5rem;
			height: 5rem;
			transform-origin: center -20rem;
			animation: swing 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
		}

		.all:before {
			height: 20rem;
			width: 2px;
			background-color: #db242a;
			left: calc(50% - 1px);
			bottom: 20rem;
		}

		.yarn {
			position: absolute;
			top: 0;
			left: 0;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background-image: radial-gradient(circle at top left, #e97c7f, #db242a 50%, #af1d22);
			z-index: 1;
		}

		.yarn:before,
		.yarn:after {
			position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: white;
			top: -1px;
		}

		.yarn:before {
			left: calc(50% + 7px);
			background-color: #b1bce6;
		}

		.yarn:after {
			right: calc(50% + 7px);
			background-color: #d5e8f8;
		}

		.cat-wrap {
			position: absolute;
			top: 0;
			left: calc(50% - 45px);
			width: 90px;
			height: 130px;
			animation: reverse-swing 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
			transform-origin: top center;
		}

		.cat {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			animation: swing 7s 0.2s infinite both;
			transform-origin: top center;
		}

		.cat-upper {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transform-origin: top center;
			z-index: 1;
		}

		.cat-upper .cat-leg {
			position: absolute;
			width: 20px;
			height: 100%;
			background-color: white;
			z-index: -1;
			background-image: linear-gradient(to right, #d5e8f8, #d5e8f8 20%, #8b9bd9);
		}

		.cat-upper .cat-leg:nth-child(1) {
			border-top-left-radius: 100px;
			left: 10px;
		}

		.cat-upper .cat-leg:nth-child(1):after {
			left: 50%;
		}

		.cat-upper .cat-leg:nth-child(2) {
			border-top-left-radius: 0;
			border-top-right-radius: 100px;
			right: 10px;
		}

		.cat-upper .cat-leg:nth-child(2):after {
			right: 50%;
		}

		.cat-lower-wrap {
			height: 90%;
			width: 100%;
			position: absolute;
			top: 100%;
			width: 75px;
			left: calc(50% - 37.5px);
			animation: reverse-swing 7s 0.2s infinite both;
			transform-origin: top center;
		}

		.cat-lower {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			animation: swing 7s 0.5s infinite both;
			transform-origin: top center;
		}

		.cat-lower:after {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 100px;
			background-image: radial-gradient(circle at 10px 50px, white, white 40%, #d5e8f8 65%, #8b9bd9);
			z-index: 1;
		}

		.cat-lower .cat-leg,
		.cat-lower .cat-paw {
			z-index: -1;
			position: absolute;
			height: 20px;
			width: 20px;
			animation: swing-leg 7s 0.3s infinite both;
			z-index: 1;
			transform-origin: top center;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			background-image: linear-gradient(to right, white, #d5e8f8, #8b9bd9);
		}

		.cat-lower>.cat-leg {
			bottom: 20px;
		}

		.cat-lower>.cat-leg .cat-leg {
			top: 25%;
		}

		.cat-lower>.cat-leg+.cat-leg {
			right: 0;
		}

		.cat-lower .cat-paw {
			top: 50%;
			border-radius: 50%;
			background-color: #fff;
		}

		.cat-lower .cat-tail {
			position: absolute;
			height: 15px;
			width: 10px;
			animation: swing-tail 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
			transform-origin: top center;
			z-index: 0;
			background-image: linear-gradient(to right, white, #d5e8f8, #8b9bd9);
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}

		.cat-lower .cat-tail>.cat-tail {
			top: 50%;
		}

		.cat-lower>.cat-tail {
			left: calc(50% - 5px);
			top: 95%;
		}

		.cat-head {
			width: 90px;
			height: 90px;
			background-image: radial-gradient(circle at 10px 10px, white, white 40%, #d5e8f8 65%, #8b9bd9);
			border-radius: 50%;
			top: calc(100% - 45px);
		}

		.cat-face {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			animation: face 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
			transform-style: preserve-3d;
			perspective: 100px;
		}

		.cat-ears {
			position: absolute;
			top: 0;
			left: 0;
			height: 50%;
			width: 100%;
			z-index: -1;
		}

		.cat-ear {
			width: 20px;
			height: 100%;
			position: absolute;
			border-radius: 5px;
			top: -10px;
		}

		.cat-ear:first-child {
			left: 0;
			transform-origin: top left;
			transform: skewY(40deg);
			background-color: white;
		}

		.cat-ear:first-child:before {
			left: 0;
			border-top-right-radius: 50%;
			border-bottom-right-radius: 50%;
			background-color: #d7ebfb;
		}

		.cat-ear:last-child {
			right: 0;
			transform-origin: top right;
			transform: skewY(-40deg);
			background-color: #d1e6f7;
		}

		.cat-ear:last-child:before {
			right: 0;
			border-top-left-radius: 50%;
			border-bottom-left-radius: 50%;
			background-color: #e0f0fc;
		}

		.cat-ear:before {
			width: 60%;
			height: 100%;
			top: 10px;
			position: absolute;
			background-color: #fff;
		}

		.cat-eyes {
			position: absolute;
			top: 50%;
			width: 100%;
			height: 6px;
			animation: blink 7s step-end infinite both;
		}

		.cat-eyes:before,
		.cat-eyes:after {
			position: absolute;
			height: 6px;
			width: 6px;
			border-radius: 50%;
			background-color: #4b4d75;
		}

		.cat-eyes:before {
			left: 20px;
		}

		.cat-eyes:after {
			right: 20px;
		}

		.cat-mouth {
			position: absolute;
			width: 12px;
			height: 8px;
			background-color: #4b4d75;
			top: 60%;
			left: calc(50% - 6px);
			border-top-left-radius: 50% 30%;
			border-top-right-radius: 50% 30%;
			border-bottom-left-radius: 50% 70%;
			border-bottom-right-radius: 50% 70%;
			transform: translateZ(10px);
		}

		.cat-mouth:before,
		.cat-mouth:after {
			position: absolute;
			width: 90%;
			height: 100%;
			border: 2px solid #9fa2cb;
			top: 80%;
			border-radius: 100px;
			border-top-color: transparent;
			z-index: -1;
		}

		.cat-mouth:before {
			border-left-color: transparent;
			right: calc(50% - 1px);
			transform-origin: top right;
			transform: rotate(10deg);
		}

		.cat-mouth:after {
			border-right-color: transparent;
			left: calc(50% - 1px);
			transform-origin: top left;
			transform: rotate(-10deg);
		}

		.cat-whiskers {
			width: 50%;
			height: 8px;
			position: absolute;
			bottom: 25%;
			left: 25%;
			transform-style: preserve-3d;
			perspective: 60px;
		}

		.cat-whiskers:before,
		.cat-whiskers:after {
			position: absolute;
			height: 100%;
			width: 30%;
			border: 2px solid #9fa2cb;
			border-left: none;
			border-right: none;
		}

		.cat-whiskers:before {
			right: 100%;
			transform-origin: right center;
			transform: rotateY(70deg) rotateZ(-10deg);
		}

		.cat-whiskers:after {
			left: 100%;
			transform-origin: left center;
			transform: rotateY(-70deg) rotateZ(10deg);
		}

		@keyframes bob {
			0% {
				transform: translateY(0.4rem);
			}

			6.25% {
				transform: translateY(-0.4rem);
			}

			12.5% {
				transform: translateY(0.4rem);
			}

			18.75% {
				transform: translateY(-0.4rem);
			}

			25% {
				transform: translateY(0.4rem);
			}

			31.25% {
				transform: translateY(-0.4rem);
			}

			37.5% {
				transform: translateY(0.4rem);
			}

			43.75% {
				transform: translateY(-0.4rem);
			}

			50% {
				transform: translateY(0.4rem);
			}

			56.25% {
				transform: translateY(-0.4rem);
			}

			62.5% {
				transform: translateY(0.4rem);
			}

			68.75% {
				transform: translateY(-0.4rem);
			}

			75% {
				transform: translateY(0.4rem);
			}

			81.25% {
				transform: translateY(-0.4rem);
			}

			87.5% {
				transform: translateY(0.4rem);
			}

			93.75% {
				transform: translateY(-0.4rem);
			}

			100% {
				transform: translateY(0.4rem);
			}
		}

		@keyframes swing {
			0% {
				transform: rotate(5deg);
			}

			12.5% {
				transform: rotate(-10deg);
			}

			25% {
				transform: rotate(10deg);
			}

			37.5% {
				transform: rotate(-15deg);
			}

			50% {
				transform: rotate(23deg);
