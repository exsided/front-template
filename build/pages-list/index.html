<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Список старниц / Pages List</title>
		<script defer src="pages-list.js"></script>
	</head>

	<body>
		<div class="container">
			<ul>
				<li>
					<a href="/pages/index.html">
						<span>Главная / index.html</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: #050718d9;
			background-color: #091921;
			display: flex;
			min-height: 100vh;
			justify-content: center;
			align-items: center;
			padding: 10px;
		}

		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: linear-gradient(#e91e63, #ffc107);
			clip-path: circle(22% at 30% 20%);
		}

		body::after {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: linear-gradient(#2196f3, #31ff38);
			clip-path: circle(20% at 70% 70%);
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 1000px;
			padding: 100px 40px;
			margin-left: auto;
			margin-right: auto;
			flex: 1;
			background-color: rgba(255, 255, 255, .05);
			backdrop-filter: blur(15px);
			border-radius: 10px;
			outline: 10px solid rgba(255, 255, 255, .5);
			box-shadow: inset 0 0 100px rgba(255, 255, 255, .05);
		}

		ul {
			list-style: none;
		}

		li {
			width: fit-content;
			margin: auto;
		}

		li:not(:last-child),
		li:not(:first-child) {
			margin-bottom: 40px;
		}

		a {
			color: #fff;
			font-size: 24px;
			display: block;
			border: 2px solid #1a1c2b;
			border-radius: 50px;
			text-align: center;
			overflow: hidden;
			padding: 2px;
			position: relative;
			text-decoration: none;
			transition: .3s;
		}

		a:hover {
			transform: scale(1.05);
			background-image: linear-gradient(90deg, #09f8ff, #e048f3);
		}

		a>span {
			border-radius: 50px;
			line-height: 20px;
			font-weight: bold;
			overflow: hidden;
			min-height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #050718d9;
			padding: 0 20px;
		}

		@media (max-width: 1024px) {
			.container {
				padding: 100px 20px;
				outline: unset;
			}
		}
	</style>

</html>
